<!DOCTYPE html>
<html>
<head>
  <title>Hypothesis Extension Settings</title>
  <style>
    .hint {
      font-size: 90%;
    }
    .pageFitters {
      border-style: solid;
      border-width: thin;
      padding: 6px;
      line-height: 2;
    }
    .breakpoint {
      line-height: 1;
      margin-left: 20px;
    }
    #pdfOverlapBreakpoint {
      width: 40px;
    }
  </style>
</head>

<body>
  <main>
    <input type="checkbox" id="badge">
    <label for="badge">Enable extension badge</label>
    <p class="hint">
        By default, the extension button displays the number of annotations found
        on the pages you visit. Disable this if you find the badge distracting or
        if you do not wish the extension to make requests to the Hypothesis
        service for this data.
    </p>

    <p>
      PDF viewer 
    </p>

    <div class="pageFitters">
      <div>
      <input type="radio" value="default" name="pdfPagefit">
      <label for="pdfPageFit">Allow the sidebar to overlap the PDF viewer</label>
      </div>
      <div>
      <input type="radio" checked value="noOverlap" name="pdfPagefit">
      <label for="pdfPageFit">Prevent the sidebar from overlapping the PDF viewer</label>
      </div>
      <div>
      <input type="radio" value="someOverlap" name="pdfPagefit">
      <label for="pdfPageFit">Allow overlap only when the browser window is narrow</label>
      </div>
      <div class="breakpoint">
      min width at which to allow overlap <input value="900" id="pdfOverlapBreakpoint">
      </div>
    </div>

    <script src="options.js"></script>
  </main>
</body>
</html>
